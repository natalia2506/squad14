<br>
<br>

 <!--Início do formulário de Contato-->
<p class="about-title">Deixe sua Mensagem</p>
<div class="container" style="width: 600px;">
    <form>
        <div class="row mb-3">
          <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputSobrenome" class="col-sm-2 col-form-label">Sobrenome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" required>
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputEndereco" class="col-sm-2 col-form-label">Endereço</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEstado" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
            <select class="form-control" id="estado" required>
              <option selected disabled value="">Selecione...</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
        </div>
            <div class="invalid-feedback">
              Por favor, selecione um estado válido.
            </div>
          </div>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-10 pt-0">Tipo de pessoa:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="pf" required>
              <label class="form-check-label" for="gridRadios1">
                Pessoa Física
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="pj">
              <label class="form-check-label" for="gridRadios2">
                Pessoa Juridica
              </label>
            </div>
            </div>
        </fieldset>
        <div class="row mb-3">
            <div class="input-group" style="height: 30vh;">
                <span class="input-group-text">Mensagem</span>
                <textarea class="form-control" aria-label="Mensagem"></textarea>
              </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</div>  
  <!--Fim do formulário de contato-->
