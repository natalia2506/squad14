<!--Início do formulário do cadastro das Empresas-->
<h5 class="about-title">Cadastre sua Empresa</h5>
<main class="row g-3  p-5">

  <form class="row g-1  p-5">
      <div class="col-md-6">
          <label for="inputName" class="form-label">Razão Social</label>
          <input type="text" class="form-control" id="inputName" placeholder="Digite Razão Social" required>
      </div>
      </div>
      <div class="col-md-6">
          <label for="inputNumber" class="form-label">CNPJ</label>
          <input type="number" class="form-control" id="inputNumber" placeholder="Digite CNPJ" required>
      </div>
      </div>
      <div class="col-md-8">
          <label for="inputAddress" class="form-label">Endereço (Matriz)</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="" required>
      </div>
      <div class="col-md-4">
          <label for="inputAddress" class="form-label">Número</label>
          <input type="number" class="form-control" id="inputAddress" placeholder="" required>
      </div>
      <div class="col-md-8">
          <label for="inputAddress" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="col-md-4">
          <label for="inputAddress" class="form-label">CEP</label>
          <input type="number" class="form-control" id="inputAddress" placeholder="" required>
      </div>
      <div class="col-md-8">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="" required>
      </div>
      <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select" required>
              <option selected>UF</option>
              <option>AC</option>
              <option>AL</option>
              <option>AM</option>
              <option>AP</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MG</option>
              <option>MS</option>
              <option>MT</option>
              <option>PA</option>
              <option>PB</option>
              <option>PE</option>
              <option>PR</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RO</option>
              <option>RR</option>
              <option>RS</option>
              <option>SC</option>
              <option>SE</option>
              <option>SP</option>
              <option>TO</option>
          </select>
      </div>
      <div class="col-md-6">
          <label for="inputName4" class="form-label">Dados do representante da empresa - Nome:</label>
          <input type="text" class="form-control" id="inputName4" placeholder="" required>
      </div>
      <div class="col-md-6">
          <label for="inputFuncao4" class="form-label">Qual sua função dentro da empresa:</label>
          <input type="text" class="form-control" id="inputFuncao4" placeholder="" required>
      </div>
      <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="" required>
      </div>
      <div class="col-md-6">
          <label for="inputZip" class="form-label">Contato</label>
          <input type="number" class="form-control" id="inputZip">
      </div>

      <br><br><br><br>
        <hr>
        <br><br><br><br>
      <legend class="col-form-label col-sm-2 pt-0">Queremos muito saber: Como você conheceu o "Projeto Aprender
          sem Barreiras"?</legend>
      <div class="col-sm-10">
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                  checked>
              <label class="form-check-label" for="gridRadios1">
                  Rede Sociais. Qual? Favor responder no próximo item
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                  Amigos
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                  Televisão
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                  Site/Pesquisa Google
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                  Outros. Qual? Favor responder no próximo item.
              </label>
          </div>
      </div>
      </fieldset>
      <div class="col-md-12">
          <label for="inputInform" class="form-label">Detalhe aqui:</label>
          <input type="text" class="form-control" id="inputInform" placeholder="">
      </div>
      <div class="col-12">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                  Declaro que todas as informações são verdadeiras.
              </label>
          </div>
      </div>
      <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
  </form>

</main>

 <!--Fim do formulário do cadastro das Empresas-->
